{% set name = "lbapcommon" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/LbAPCommon-{{ version }}.tar.gz
  sha256: f9f409996357d6f1f95c5523cc8246e7ffea694b5a07d91703dfdb1c26906988

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools-scm
  run:
    - awkward >=1.0.0
    - beautifulsoup4
    - boost-histogram
    - hist
    - jinja2
    - lxml
    - matplotlib-base
    - python >=3.9
    - pyyaml
    - requests
    - requests-gssapi
    - requests-kerberos
    - setuptools
    - strictyaml
    - uproot >=4.0.0
    - xrootd

test:
  imports:
    - LbAPCommon
    - LbAPCommon.cern_sso
    - LbAPCommon.linting
    - LbAPCommon.validators
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-dpa/analysis-productions/LbAPCommon
  summary: Common utilities used by LHCb DPA WP2 related software
  dev_url: https://gitlab.cern.ch/lhcb-dpa/analysis-productions/LbAPCommon
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AidanWiederhold
    - chrisburr
